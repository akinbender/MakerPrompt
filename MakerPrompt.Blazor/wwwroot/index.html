<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MakerPrompt</title>
    <meta name="title" content="MakerPrompt - Open Source 3D Printer Management">
    <meta name="description" content="Cross-platform interface for 3D printer management. Supports Prusalink, Moonraker, and direct serial control. Developed at x-hain hackspace using Blazor Hybrid.">
    <meta name="keywords" content="3D printer management, 3D printer maintenance, Blazor Hybrid, open source 3D printing, Pronterface alternative, Prusalink, Moonraker, Web Serial control" />
    <meta name="robots" content="index, follow">
    <meta name="author" content="AkÄ±n Bender" />
    <base href="/" />
    <script>
        (function () {
            try {
                var configJson = window.localStorage.getItem('AppConfig');
                var themeKey = 'auto';
                if (configJson) {
                    var config = JSON.parse(configJson);
                    if (config && config.Theme !== undefined && config.Theme !== null) {
                        var raw = config.Theme;
                        if (typeof raw === 'string') {
                            themeKey = raw.toLowerCase();
                        } else if (typeof raw === 'number') {
                            switch (raw) {
                                case 1: themeKey = 'light'; break;   // Theme.Light
                                case 2: themeKey = 'dark'; break;    // Theme.Dark
                                case 3: themeKey = 'mpdark'; break;  // Theme.MpDark
                                default: themeKey = 'auto'; break;   // Theme.Auto or unknown
                            }
                        }
                    }
                }

                var resolvedTheme = themeKey;
                if (!resolvedTheme || resolvedTheme === 'auto') {
                    resolvedTheme = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
                        ? 'dark'
                        : 'light';
                }

                document.documentElement.setAttribute('data-bs-theme', resolvedTheme);
                document.documentElement.style.colorScheme = resolvedTheme;
            } catch { }
        })();
    </script>
    <link rel="stylesheet" href="MakerPrompt.Blazor.styles.css" />
    <link rel="stylesheet" href="_content/MakerPrompt.Shared/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="_content/MakerPrompt.Shared/lib/bootstrap-icons/font/bootstrap-icons.min.css" />

    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="favicon.png" />
</head>
